{% extends 'base.html' %}
{% block body %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Fluid jumbotron</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>
<div class = container>
<h2 class="text-center">Contact form</h2>
  <form method="post" action="/about">
  {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="please enter your name">
      </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" for="text">About you:</label>
      <div class="col-sm-5">
        <textarea type="text" rows="3" class="form-control-plaintext" id="about_you" name="about_you" placeholder="text goes here"></textarea>
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

</div>
{% endblock body %}
